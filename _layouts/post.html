layout: default
---
<article>

<div class="post">
  <h2 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
  <h3 class="date">{{ page.date | date: "%B %d, %Y" }}</h3>

  <div class="body">
    {{ content }}
  </div>
</div>
