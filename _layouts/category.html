---
layout: default
---

<div class="blog list">
    <h1>Filed Under <small>#{{ page.tag }}</small></h1>

    {% for post in site.categories[page.tag] %}
      <div class="preview clear">
        <span>{{ post.content | strip_html | truncatewords: 50 }}</span>
      </div>
      <div class="clear">
        <p class="more"><a href="{{ post.id }}.html">...Read full post</a></p>
      </div>
    {% endfor %}
</div>
