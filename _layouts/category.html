---
layout: default
---

<div class="blog list">
    <h1>Filed Under <small>#{{ page.category }}</small></h1>

    {% for post in site.categories[page.category] %}
      <div class="preview clear">
        {{ post.excerpt }}
      </div>
      <div class="clear">
        <p class="more"><a href="{{ post.id }}.html">...Read full post</a></p>
      </div>
    {% endfor %}
</div>
